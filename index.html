<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
  <script src="/main.js"></script>
</head>
<body ng-app= "myApp"  ng-controller= "mainCtrl">

    <div class="container">
          <!-- User input form -->
        <div class="form-group">
          <div class="form-control">
            <input type="Date" class="from-control" name="bday" placeholder="Date" ng-model="expenseracker.date" required>
            <input type="text" class="from-control" placeholder="Description" ng-model="expenseracker.des">
            <input type="number" class="from-control" placeholder="Debits" ng-model="expenseracker.debit">
            <input type="number" class="from-control" placeholder="credits" ng-model="expenseracker.credit">
            <button type="button" class="btn btn-primary btn-sm" ng-click= "addBalance()"> Add expenses</button>
          </div>
        </div>

      <!-- Search bob  -->
    <div class="form-group">
        <label for="">Search</label>
        <input type="text" class="form-control" ng-model="searchFilter">
    </div>

        <!-- Editing  -->
        <div  ng-if="expenseToEdit" >

          <h3>Edit Expenses</h3>

          <div class="form-group">
            <div class="form-control">
              <input type="Date" class="from-control" name="bday" placeholder="Date" ng-model="expenseToEdit.date" required>
              <input type="text" class="from-control" placeholder="Description" ng-model="expenseToEdit.des">
              <input type="number" class="from-control" placeholder="Debits" ng-model="expenseToEdit.debit">
              <input type="number" class="from-control" placeholder="credits" ng-model="expenseToEdit.credit">
              <button type="button" class="btn btn-primary btn-sm" ng-click="saveEdit()" > Save</button>
              <button type="button" class="btn btn-primary btn-sm" ng-click="cancelEdit()" > Cancel</button>
            </div>
          </div>
        </div>

    <div>
      <table class="table">
        <thead>
          <tr>
            <td>Date</td>
            <td>Description</td>
            <td>Debits</td>
            <td>Credits</td>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td>Total Debit {{total}} </td>
            <td>Total  Credit</td>
          </tr>
        </tfoot>
        <tbody>
          <tr ng-repeat = "expense in userinput  | filter:searchFilter">
            <td>{{expense.date}}</td>
            <td>{{expense.des}}</td>
            <td>{{expense.debit}}</td>
            <td>{{expense.credit}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" ng-click = editExpense(expense) >
                <span class="glyphicon glyphicon-edit"></span>
              </button>
              <button type="button" class="btn btn-danger btn-sm" ng-click= "removeEntry()">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>




    </div>
</body >
</html>
